<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Location - TruckFinder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            font-size: 2rem;
        }
        .container {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #map {
            width: 100%;
            max-width: 800px;
            height: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .instructions {
            margin-bottom: 1rem;
            text-align: center;
        }
        .back-btn {
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #8b5cf6, #3b82f6);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }
        @media (max-width: 768px) {
            #map {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Select Location on Map</h1>
    </header>
    <div class="container">
        <div class="instructions">
            <p>Click on the map to select your location. The address will be automatically fetched.</p>
        </div>
        <div id="map"></div>
        <button class="back-btn" onclick="goBack()">Back to Search</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const inputType = urlParams.get('input'); // 'from' or 'to'

        let map;
        let marker;

        function initMap() {
            map = L.map('map').setView([39.8283, -98.5795], 4); // Center on US
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            map.on('click', onMapClick);
        }

        async function onMapClick(e) {
            const { lat, lng } = e.latlng;
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker([lat, lng]).addTo(map);

            // Reverse geocode using Nominatim
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&addressdetails=1`);
                const data = await response.json();
                const address = data.display_name || `${lat.toFixed(4)}, ${lng.toFixed(4)}`;

                // Store in localStorage and redirect back
                localStorage.setItem('selectedLocation', JSON.stringify({ inputType, address }));
                window.location.href = 'trucking.html';
            } catch (error) {
                console.error('Reverse geocoding failed:', error);
                const address = `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                localStorage.setItem('selectedLocation', JSON.stringify({ inputType, address }));
                window.location.href = 'trucking.html';
            }
        }

        function goBack() {
            window.location.href = 'trucking.html';
        }

        initMap();
    </script>
</body>
